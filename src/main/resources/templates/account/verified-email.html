<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>StudyLink</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <style>
    .container {
      max-width: 100%;
    }
  </style>
</head>
<body class="bg-light">
<nav class="navbar navbar-expand-sm navbar-dark bg-dark">
  <a class="navbar-brand" href="/" th:href="@{/}">
    <img src="/images/logo_sm.png" width="30" height="30">
  </a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item">
        <form th:action="@{/search/study}" class="form-inline" method="get">
          <input class="form-control mr-sm-2" name="keyword" type="search" placeholder="Search Study groups" aria-label="Search" />
        </form>
      </li>
    </ul>

    <ul class="navbar-nav justify-content-end">
      <li class="nav-item">
        <a class="nav-link" href="#" th:href="@{/login}">Sign in</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#" th:href="@{/signup}">Register</a>
      </li>
    </ul>
  </div>
</nav>

<div class="py-5 text-center" th:if="${error}">
  <p class="lead">StudyLink Email verification</p>
  <div class="alert alert-danger" role="alert">
    Email verification link is incorrect.
  </div>
</div>

<div class="py-5 text-center" th:if="${error == null}">
  <p class="lead">StudyLink Email verification</p>
  <h2>
    Email Verified. Congratulations <span th:text="${username}">yourName</span>! You are
    <span th:text="${numberOfUser}">10</span>th member of StudyLink!
  </h2>
  <small class="text-info">Now you can log in with your email, or with your username and password.</small>
</div>
</body>
</html>
