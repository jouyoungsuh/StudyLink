<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head th:replace="fragments.html :: head">
  </head>

  <body class="bg-light">
    <nav th:replace="fragments.html :: main-nav"></nav>

    <div class="py-5 text-center" th:if="${error != null}">
      <p class="lead">Sign up</p>
      <div  class="alert alert-danger" role="alert" th:text="${error}"></div>
      <p class="lead" th:text="${email}">your@email.com</p>
    </div>

    <div class="py-5 text-center" th:if="${error == null}">
      <p class="lead">StudyLink Email verification</p>
      <h2>Please check verification link sent to your email.</h2>

      <div>
        <p class="lead" th:text="${email}">your@email.com</p>
        <a class="btn btn-outline-info" th:href="@{/resend-verification-email}">Resend verification email</a>
      </div>
    </div>

    <div th:replace="fragments.html :: footer">
    </div>

  </body>
</html>
